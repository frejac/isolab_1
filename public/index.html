<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<script src="http://localhost:10151/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/gui/js/vendor/jquery-1.10.2.min.js"></script>
	<!--<script src="/gui/js/socket_io.js"></script>-->
	<script src="/gui/js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="/gui/css/app.css">
</head>
<body>

	<div class="app centered-box">

		<div class="trucker-status header">
			<img class="logo-img" src="gui/img/truckerfun_logo.png" alt=""/>
			<strong>Master of the list</strong>
			<div class="list-name"></div>
		</div>

		<div class="intro-screen"></div>

		<div class="join-game-screen">
			<form class="form" action="">
				<input class="rounded" type="text" value="" name="nickname" id="nickname" placeholder="nickname" />
			</form>
			<div class="submit-name">
				<button>join</button>
			</div>
		</div>

		<div class="game-screen inactive">
			<!--<div class="nick-name"></div>-->

			<div class="player-list"></div>

			<div class="centered-box">
				<div class="trucker-status">TruckerFun says:</div>
				<div class="trucker-chat-holder centered-box">
					<div class="trucker-chat trucker-status"></div>
				</div>
			</div>
			<div class="list-info trucker-status"></div>

			<div class="answer-form">
				<form class="answer-form" action=""></form>
				<input class="rounded" type="text" value="" name="message" id="message" placeholder="your answer" />
				</form>
				<div class="submit-answer">
					<button>send answer</button>
				</div>
			</div>



			<div class="start-game">
				<button>START GAME</button>
			</div>
			<div class="reset-game">
				<button>RESET GAME</button>
			</div>
		</div>

		<div class="end-screen"></div>
	</div>


	<script type="text/Javascript">

		$(document).ready(function () {

			var	gameApp = new App.GameScreen();
				gameApp.init();
		});

	</script>

</body>
</html>
